<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkDayScheduler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gotu&family=Roboto:wght@100;400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="uk-navbar-container uk-margin uk-navbar" uk-navbar>
        <div class="uk-navbar-center">  
            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <div>
                        <h1 class="uk-heading-line uk-text-center"><span>Work Day Scheduler</span></h1>
                        <div class="uk-navbar-subtitle">
                            <h4 id="todaysdate" class="uk-heading uk-text-center"><span></span></h4>
                        </div>
                        <div class="uk-navbar-subtitle">
                            <h6 class="uk-heading-line uk-text-center"><span>This is where we put a small description of the application</span></h6>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
            <div class="row align-items-center" id="t-9">
                <div class="col col-md-1 py-1 px-lg-3 rounded-md timebox">9AM</div>
                <textarea class="col col py-1 px-lg-3 border-warning inputbox rounded-lg" id="9"></textarea>                
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-10">
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg border-warning timebox" disabled>10AM</button>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="10"></textarea>                
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg border-warning">Save</button>
            </div>
            <div class="row align-items-center" id="t-11">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">11AM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="11"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-12">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">12PM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="12"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-13">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">1PM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="13"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-14">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">2PM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="14"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-15">
                <div class="col col-lg-1 py-1 px-lg-3 timebox rounded-lg">3PM</div>
                <textarea class="col py-1 px-lg-3 border-warning inputbox rounded-lg" id="15"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-16">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">4PM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="16"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
            <div class="row align-items-center" id="t-17">
                <div class="col col-lg-1 py-1 px-lg-3 rounded-lg timebox">5PM</div>
                <textarea class="col py-1 px-lg-3 border-warning rounded-lg inputbox" id="17"></textarea>
                <button class="col col-lg-1 py-1 px-lg-3 rounded-lg">Save</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
